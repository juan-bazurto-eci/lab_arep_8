<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./shared/body/login/style-login.css">
</head>
<body>
    <div class="login-box">
        <h2 class="title">Login</h2>
        <form>
            <label for="username">Username:</label><br>
            <input class="main-border" type="text" id="username"><br><br>
            <label for="password">Password:</label><br>
            <input class="main-border" type="password" id="password"><br><br>
            <div>
                <input class="main-button login-button" type="button" value="Login">
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
